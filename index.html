<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tile by Nehir</title>
  <!--  TODO 1: Add Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--  TODO 2: Add Bootstrap container for padding, add spacing utility for top/bottom margins  -->
  <div class="container my-5">

    <!--  LEVELUP: Add brand name and Google Translate element -->
    <h1 class="text-center my-5">Tile by Nehir
      <div id="google_translate_element"></div>
    </h1>

    <!--  TODO 3: Add Bootstrap row for columns, add spacing utility for gutters between images  -->
    <div class="row text-center g-4">
      <!--  TODO 4: Add Bootstrap grid breakpoints around each img  -->
      <div class="col-12 col-sm-6 col-lg-3">
        <img src="assets/tile1.jpg" alt="tile print 1">
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img src="assets/tile2.jpg" alt="tile print 2">
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img src="assets/tile3.jpg" alt="tile print 3">
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img src="assets/tile4.jpg" alt="tile print 4">
      </div>
    </div>
  </div>

  <!--  LEVELUP: Add Google Translate JavaScript -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en'},
        'google_translate_element'
      );
    }
  </script>

  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit"></script>

</body>

</html>
